<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Inspection Services</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    table {
      font-family: 'DM Sans', sans-serif;
      color: #393F49;
      width: 100%;
      font-size: 9pt;
    }

    .title-colored-td {
      border: 1pt solid #009AD7;
      background-color: rgba(50, 114, 145, 0.1);
      color: #009AD7;
      print-color-adjust: exact;
      -webkit-print-color-adjust: exact;
      border-radius: 5px;
      padding: 10px 15px;
      font-size: 10pt;
    }

    .nested-color-td {
      border: 1pt solid #D3D9E5;
      background-color: #F5F7FA;
      color: #393F49;
      print-color-adjust: exact;
      -webkit-print-color-adjust: exact;
      border-radius: 5px;
      padding: 10px 15px;
      font-size: 9pt;
    }

    .normal-color-td {
      color: #393F49;
      padding: 10px 15px;
      font-size: 9pt;
    }

    .yes-label {
      background-color: #4DD964;
      color: #fff;
      print-color-adjust: exact;
      -webkit-print-color-adjust: exact;
      padding: 3px 8px;
      margin-left: auto;
      width: fit-content;
      border-radius: 5px;
      font-weight: bold;
      font-size: 9pt;
    }

    .no-label {
      background-color: #F8285A;
      color: #fff;
      print-color-adjust: exact;
      -webkit-print-color-adjust: exact;
      padding: 3px 8px;
      margin-left: auto;
      width: fit-content;
      border-radius: 5px;
      font-weight: bold;
      font-size: 9pt;
    }

    .title {
      font-weight: bold;
    }

    .text {
      font-weight: normal;
    }

    .text-left {
      text-align: left;
    }

    .text-right {
      text-align: right;
    }
  </style>
</head>

<body>
  <table style="padding: 10px 15px;">
    <tbody cellspacing="0">
      <tr>
        <td class="title-colored-td">
          <div class="title text-left" style="display: inline-block;width: 54%;">Inpection</div>
          <div class="text text-right" style="display: inline-block;width: 45%;">2 flagged, 1/3 (33.33%)</div>
        </td>
      </tr>
      <tr>
        <table style="padding: 0 15px 10px 30px;">
          <tbody cellspacing="0">
            <tr>
              <td class="nested-color-td">
                <div class="title text-left" style="display: inline-block;width: 54%;">Services 1</div>
                <div class="text text-right" style="display: inline-block;width: 45%;">
                  1/1 (100%)
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </tr>
      <tr>
        <table style="padding: 0 15px 0 45px;">
          <tbody cellspacing="0">
            <tr>
              <td class="nested-color-td">
                <div class="title text-left" style="display: inline-block;width: 54%;">Services 1.1</div>
                <div class="text text-right" style="display: inline-block;width: 45%;">
                  1 flagged, 1/1
                  (100%)
                </div>
              </td>
            </tr>
            <tr>
              <td class="normal-color-td">
                <div class="title text-left" style="display: inline-block;width: 54%;">Floor 1</div>
                <div class="text text-right" style="display: inline-block;width: 45%;">
                  <div class="yes-label">
                    Yes
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </tr>
      <tr>
        <table style="padding: 0 15px 0 45px;">
          <tbody cellspacing="0">
            <tr>
              <td class="nested-color-td">
                <div class="title text-left" style="display: inline-block;width: 54%;">Services 1.2</div>
                <div class="text text-right" style="display: inline-block;width: 45%;">
                  1 flagged, 0/1
                  (0%)
                </div>
              </td>
            </tr>
            <tr>
              <td class="normal-color-td">
                <div class="title text-left" style="display: inline-block;width: 54%;">Floor 2</div>
                <div class="text text-right" style="display: inline-block;width: 45%;">
                  <div class="no-label">
                    No
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </tr>
    </tbody>
  </table>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Overview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .w-full {
      width: 100%;
    }

    .break-after {
      page-break-after: always;
    }

    .title-colored-td {
      border: 1pt solid #009AD7;
      background-color: rgba(50, 114, 145, 0.1);
      color: #009AD7;
      print-color-adjust: exact;
      -webkit-print-color-adjust: exact;
    }

    .img-border-td {
      border: 2pt dashed #009AD7;
      padding: 4px;
      border-radius: 8px;
    }

    .table-bg-color {
      border: 1pt solid #D3D9E5;
      background-color: #F5F7FA;
      print-color-adjust: exact;
      -webkit-print-color-adjust: exact;
    }
  </style>
</head>

<body>
  <table class="w-full" style="padding: 10px 15px 5px 15px;font-family: 'DM Sans', sans-serif;color: #393F49;">
    <tbody cellspacing="0">
      <tr>
        <td class="img-border-td" style="vertical-align: middle;">
          <img src="https://placehold.co/250x150" alt="image"
            style="width: 100%;max-width: 100%;vertical-align: middle;border-radius: 8px;" />
        </td>
        <td style="vertical-align: middle;padding: 0 15px;">
          <div style="font-weight: bold;font-size: 12pt;padding-bottom: 15px;">General GMP Checklist General GMP
            Checklist</div>
          <div style="font-size: 10pt;">2 July 2024 / Smith Lake</div>
        </td>
        <td style="vertical-align: middle;text-align: right;">
          <div style="font-size: 8pt;padding-bottom: 10px;">Report Generated By</div>
          <img src="https://placehold.co/180x40" alt="image"
            style="width: 100%;max-width: 100%;vertical-align: middle;" />
        </td>
      </tr>
    </tbody>
  </table>
  <table class="w-full" style="padding: 10px 15px 5px 15px;font-family: 'DM Sans', sans-serif;">
    <tbody cellspacing="0">
      <tr>
        <td class="img-border-td">
          <img src="https://placehold.co/1100x260" alt="image"
            style="width: 100%;max-width: 100%;vertical-align: middle;border-radius: 8px;" />
        </td>
      </tr>
    </tbody>
  </table>
  <table class="w-full" style="padding: 10px 15px 5px 15px;font-family: 'DM Sans', sans-serif;">
    <tbody cellspacing="0">
      <tr>
        <td>
          <table class="w-full title-colored-td"
            style="padding: 5px 15px;font-family: 'DM Sans', sans-serif;border-radius: 8px;">
            <tbody cellspacing="0">
              <tr>
                <td style="padding: 10px 0;font-size: 10pt;border-bottom: 1px solid rgba(0, 154, 215,0.25);">
                  <div style="display: inline-block;width: 54%;font-weight: bold;">Score</div>
                  <div style="display: inline-block;width: 45%;text-align:right;">4/5 (85%)</div>
                </td>
              </tr>
              <tr>
                <td style="padding: 10px 0;font-size: 10pt;border-bottom: 1px solid rgba(0, 154, 215,0.25)">
                  <div style="display: inline-block;width: 54%;font-weight: bold;">Flagged Items</div>
                  <div style="display: inline-block;width: 45%;text-align:right;">1</div>
                </td>
              </tr>
              <tr>
                <td style="padding: 10px 0;font-size: 10pt;">
                  <div style="display: inline-block;width: 54%;font-weight: bold;">Actions</div>
                  <div style="display: inline-block;width: 45%;text-align:right;">1</div>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
  <table class="w-full" style="padding: 10px 15px 5px 15px;font-family: 'DM Sans', sans-serif;color: #393F49;">
    <tbody cellspacing="0">
      <tr>
        <td>
          <table class="w-full table-bg-color"
            style="padding: 5px 15px;font-family: 'DM Sans', sans-serif;color: #393F49;border-radius: 8px;">
            <tbody cellspacing="0">
              <tr>
                <td style="padding: 10px 0;font-size: 10pt;border-bottom: 1px solid rgba(0,0,0,0.125);">
                  <div style="display: inline-block;width: 54%;font-weight: bold;">Site conducted</div>
                  <div style="display: inline-block;width: 45%;text-align:right;">Site conducted</div>
                </td>
              </tr>
              <tr>
                <td style="padding: 10px 0;font-size: 10pt;border-bottom: 1px solid rgba(0,0,0,0.125);">
                  <div style="display: inline-block;width: 54%;font-weight: bold;">Client/Location</div>
                  <div style="display: inline-block;width: 45%;text-align:right;">ABC Services</div>
                </td>
              </tr>
              <tr>
                <td style="padding: 10px 0;font-size: 10pt;border-bottom: 1px solid rgba(0,0,0,0.125);">
                  <div style="display: inline-block;width: 54%;font-weight: bold;">Prepared By</div>
                  <div style="display: inline-block;width: 45%;text-align:right;">Smith Lake</div>
                </td>
              </tr>
              <tr>
                <td style="padding: 10px 0;font-size: 10pt;border-bottom: 1px solid rgba(0,0,0,0.125);">
                  <div style="display: inline-block;width: 54%;font-weight: bold;">Location</div>
                  <div style="display: inline-block;width: 45%;text-align:right;">221 Auburn Rd, Auburn NSW 2144,
                    Australia</div>
                </td>
              </tr>
              <tr>
                <td style="padding: 10px 0;font-size: 10pt;">
                  <div style="display: inline-block;width: 54%;font-weight: bold;">Date/Time</div>
                  <div style="display: inline-block;width: 45%;text-align:right;">2 July 2024 5:32 UTC</div>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>

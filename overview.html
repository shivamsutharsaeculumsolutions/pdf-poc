<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Overview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    table {
      font-family: 'DM Sans', sans-serif;
      color: #393F49;
      width: 100%;
      font-size: 9pt;
    }

    .break-after {
      page-break-after: always;
    }

    .title-colored-td {
      border: 1pt solid #009AD7;
      background-color: rgba(50, 114, 145, 0.1);
      color: #009AD7;
      print-color-adjust: exact;
      -webkit-print-color-adjust: exact;
      border-radius: 5px;
      padding: 10px 15px;
      font-size: 10pt;
    }

    .img-border-td {
      border: 2pt dashed #009AD7;
      padding: 2pt;
      border-radius: 5px;
    }

    .table-bg-color {
      border: 1pt solid #D3D9E5;
      background-color: #F5F7FA;
      print-color-adjust: exact;
      -webkit-print-color-adjust: exact;
      border-radius: 5px;
    }

    .title {
      font-weight: bold;
    }

    .text {
      font-weight: normal;
    }

    .text-left {
      text-align: left;
    }

    .text-right {
      text-align: right;
    }

    .image {
      width: 100%;
      max-width: 100%;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <table style="padding: 10px 15px 5px 15px;">
    <tbody cellspacing="0">
      <tr>
        <td class="img-border-td" style="vertical-align: middle;">
          <img src="https://placehold.co/250x150" alt="image" class="image" />
        </td>
        <td style="vertical-align: middle;padding: 0 15px;">
          <div style="font-weight: bold;font-size: 12pt;padding-bottom: 15px;">General GMP Checklist General GMP
            Checklist</div>
          <div style="font-size: 10pt;">2 July 2024 / Smith Lake</div>
        </td>
        <td style="vertical-align: middle;text-align: right;">
          <div style="font-size: 8pt;padding-bottom: 10px;">Report Generated By</div>
          <img src="https://placehold.co/180x40" alt="image" class="image" />
        </td>
      </tr>
    </tbody>
  </table>
  <table style="padding: 10px 15px 5px 15px;">
    <tbody cellspacing="0">
      <tr>
        <td class="img-border-td">
          <img src="https://placehold.co/1100x260" alt="image" class="image" />
        </td>
      </tr>
    </tbody>
  </table>
  <table style="padding: 10px 15px 5px 15px;">
    <tbody cellspacing="0">
      <tr>
        <td>
          <table class="title-colored-td" style="padding: 5px 15px;">
            <tbody cellspacing="0">
              <tr>
                <td style="padding: 10px 0;font-size: 9pt;border-bottom: 1px solid rgba(0, 154, 215,0.25);">
                  <div class="title text-left" style="display: inline-block;width: 54%;">Score</div>
                  <div class="text text-right" style="display: inline-block;width: 45%;">4/5 (85%)</div>
                </td>
              </tr>
              <tr>
                <td style="padding: 10px 0;font-size: 9pt;border-bottom: 1px solid rgba(0, 154, 215,0.25)">
                  <div class="title text-left" style="display: inline-block;width: 54%;">Flagged Items
                  </div>
                  <div class="text text-right" style="display: inline-block;width: 45%;">1</div>
                </td>
              </tr>
              <tr>
                <td style="padding: 10px 0;font-size: 9pt;">
                  <div class="title text-left" style="display: inline-block;width: 54%;">Actions</div>
                  <div class="text text-right" style="display: inline-block;width: 45%;">1</div>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
  <table style="padding: 10px 15px 5px 15px;">
    <tbody cellspacing="0">
      <tr>
        <td>
          <table class="table-bg-color" style="padding: 5px 15px;">
            <tbody cellspacing="0">
              <tr>
                <td style="padding: 10px 0;font-size: 9pt;border-bottom: 1px solid rgba(0,0,0,0.125);">
                  <div class="title text-left" style="display: inline-block;width: 54%;">Site conducted</div>
                  <div class="text text-right" style="display: inline-block;width: 45%;">Site conducted</div>
                </td>
              </tr>
              <tr>
                <td style="padding: 10px 0;font-size: 9pt;border-bottom: 1px solid rgba(0,0,0,0.125);">
                  <div class="title text-left" style="display: inline-block;width: 54%;">Client/Location</div>
                  <div class="text text-right" style="display: inline-block;width: 45%;">ABC Services</div>
                </td>
              </tr>
              <tr>
                <td style="padding: 10px 0;font-size: 9pt;border-bottom: 1px solid rgba(0,0,0,0.125);">
                  <div class="title text-left" style="display: inline-block;width: 54%;">Prepared By</div>
                  <div class="text text-right" style="display: inline-block;width: 45%;">Smith Lake</div>
                </td>
              </tr>
              <tr>
                <td style="padding: 10px 0;font-size: 9pt;border-bottom: 1px solid rgba(0,0,0,0.125);">
                  <div class="title text-left" style="display: inline-block;width: 54%;">Location</div>
                  <div class="text text-right" style="display: inline-block;width: 45%;">221 Auburn Rd, Auburn NSW 2144,
                    Australia</div>
                </td>
              </tr>
              <tr>
                <td style="padding: 10px 0;font-size: 9pt;">
                  <div class="title text-left" style="display: inline-block;width: 54%;">Date/Time</div>
                  <div class="text text-right" style="display: inline-block;width: 45%;">2 July 2024 5:32 UTC</div>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
